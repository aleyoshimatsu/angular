<section>
  <mat-card style="margin: 20;">
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Enter your name" 
            [(ngModel)]="name1" name="name1"/>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Enter your name" 
          [(ngModel)]="name2" name="name2"/>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <p>Name1: {{name1}}</p>
        <p>Name2: {{name2}}</p>
    </mat-card-actions>
  </mat-card>
</section>

<mat-divider></mat-divider>

<section>
    <mat-card style="margin: 20;">
        <mat-card-title>
            Client
        </mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field style="width: 100%;">
            <input matInput placeholder="First name" 
              [(ngModel)]="client.firstName" name="firstName"/>
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <input matInput placeholder="Last name" 
            [(ngModel)]="client.lastName" name="lastName"/>
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <input matInput placeholder="Address" 
            [(ngModel)]="client.address" name="address"/>
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <input matInput placeholder="Age" type="number" 
            [(ngModel)]="client.age" name="age"/>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
          <p>firstName: {{client.firstName}}</p>
          <p>lastName: {{client.lastName}}</p>
          <p>address: {{client.address}}</p>
          <p>age: {{client.age}}</p>
      </mat-card-actions>
    </mat-card>
  </section>
